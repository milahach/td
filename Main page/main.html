    <div id = "header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>

        </div>
        <h1 id="title">Добавьте задачу!<div id="border"></div></h1>

  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Запишите свою задачу">
            <button class="todo-btn" type="submit">Добавить</button>
        </form>
    </div>
