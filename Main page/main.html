    />

    <link

      media="screen"
      type="text/css"
      rel="stylesheet"
    />
    <meta
      name="Description"
      content="Отличный инструмент для записи ваших дел и задач"
    />

    <title>Ежедневник</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <button class="header__burger-btn" id="burger">
          <span></span><span></span><span></span>
        </button>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="../index.html"> Главная </a>

      </div>
    </header>

    <main class="main">
      <h1 id="title">
        Добавьте задачу!
        <div id="border"></div>
      </h1>
      <div id="form">
        <form>
          <input
            class="todo-input"
            type="text"
            placeholder="Запишите свою задачу"
          />
          <button class="todo-btn" type="submit">Добавить</button>
        </form>
      </div>

      <div>
        <p><span id="datetime"></span></p>
        <script src="./JS/time.js"></script>
      </div>

      <div id="myUnOrdList">
        <ul class="todo-list">
          <!-- (Basic Format)
                <div class="todo">
                    items added to this list:
                    <li></li>
                    <button>delete</button>
                    <button>check</button>
                </div> -->
        </ul>
      </div>
    </main>

    <script src="./JS/main.js"></script>
    <script src="./JS/menu.js"></script>
